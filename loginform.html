<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up Form</title>
    <script src="https://kit.fontawesome.com/f7a2f6039e.js" crossorigin="anonymous"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container{
            animation: glow 2s infinite alternate;
        }
        #otp{
            width: 50%;
        }
        #otp:hover{
            background-color: #007bff;
            color: white;
        }
        @keyframes glow {
            0% {
              box-shadow: 0 0 10px #89ff00; 
            }
            50% {
                box-shadow: 0 0 25px #e683e3; 
              }
            100% {
              box-shadow: 0 0 40px #00bcd4; 
            }
          }
          #toastBox{
            position: fixed;
            top: 65px;
            right: 30px;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            z-index: 2;
        }
        .toast1{
            width: 300px;
            height: 80px;
            background: #fff;
            font-weight: 500;
            margin: 0 0 15px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            position: relative;
            transform: translateX(100%);
            animation: moveleft 0.09s linear forwards;
        }
        @keyframes moveleft {
            100%{
                transform: translateX(0);
            }
        }
        .toast1 i{
            margin: 0 20px;
            font-size: 35px;
            color: green;
        }
        .toast1::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background: green;
            animation: anim 2s linear forwards;
        }
        @keyframes anim {
            100%{
                width: 0;
            }
        }
    </style>

</head>
<body>
    <div id="toastBox"></div>
    <div class="container">
        <form method="post">
        <div id="login-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" name="email">
            <input type="password" id="login-password" placeholder="Password" name="password">
            <center><input onclick="verify()" id="otp" type="button" value="Send-OTP" /></center>
            <input type="text" id="login-otp" placeholder="Enter OTP" name="email">
            <button onclick="login()" type="button">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div></form>
        <div id="signup-container" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" name="uname" required>
            <input type="email" id="signup-email" placeholder="Email" name="email" required >
            <input type="password" id="signup-password" placeholder="Password" name="pass" required >
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    <script src="./loginScript.js"></script>
    </div>
</body>
</html>
