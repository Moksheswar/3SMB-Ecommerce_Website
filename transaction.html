<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            font-family: "Anta", sans-serif;
        }
        #p1{
            margin-left: 69%;
            margin-top: 25%;
            font-family:'Brush Script MT',cursive;
            font-weight: bolder;
            letter-spacing: 1px;
            font-size: xx-large;
        }
        #button{
            position: fixed;
            margin-left: 50%;
            bottom: 50%;
            padding: 10px;
            animation: pulse 2s infinite alternate, gradientBorder 4s infinite linear;
        }
        #button1{
            margin-left: 70%;
            padding: 10px;
            animation: pulse 2s infinite alternate, gradientBorder 4s infinite linear;
        }
        #f1{
            position:fixed;
            width: 70%;
            margin-left: 16%;
            margin-top: 1%;
            height: 80vh;
            background-color: white;
            animation: pulse 2s infinite alternate, gradientBorder 4s infinite linear;
            border-radius: 10px;
        }
        #d1{
            position: fixed;
            margin-left: 5%;
        }
        #d2{
            margin-left: 60%;
        }
        #d1 input{
            border: 2px solid rgba(43, 76, 226, 0.507);
            padding: 6px;
            width: 80%;
            border-radius: 5px;
        }
        #d3{
            display: flex;
            width: 10%;
            height: 10%;
        }
        #d3 img{
            height: 40px;
            width: 70px;
            padding: 10px;
        }
        #d2 button,#d6 button,#d7 button,#d8 button{
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            font-family: "Anta", sans-serif;
        }
        #d2 input,#d6 input,#d7 input,#d8 input{
            border: 2px solid rgba(43, 76, 226, 0.507);
            padding: 5px;
            width: 60%;
            border-radius: 5px;
        }
        #cs{
            border: 2px solid rgba(43, 76, 226, 0.507);
        }
        @keyframes pulse {
      0% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      100% {
        box-shadow: 0 0 40px rgba(0, 128, 255, 0.6);
      }
    }

    @keyframes gradientBorder {
      0% {
        border-image-slice: 1;
        border-image-source: linear-gradient(45deg, #3498db, #2ecc71);
      }
      100% {
        border-image-slice: 1;
        border-image-source: linear-gradient(45deg, #2ecc71, #3498db);
      }
    }
    #d5{
        position: fixed;
        width: 15%;
        height: 23%;
        margin-left: 24%;
        margin-top: 15%;
        background-color: inherit;
        border-radius: 5px;
    }
    #d5 button{
        width: 80%;
        margin-left: 10%;
        border-radius: 10px;
    }
    #d6,#d7,#d8{
        visibility: hidden;
       position: relative;
        overflow: hidden;
        margin-left: 60%;
        margin-top: -55%;
    }
    #d9{
        position: relative;
        overflow: hidden;
        width: 70%;
        margin-left: 16%;
        margin-top: 3%;
        height: 80vh;
        background-color: white;
        animation: pulse 2s infinite alternate, gradientBorder 4s infinite linear;
        border-radius: 10px;
        visibility: hidden;
        background-image: url('https://lh3.googleusercontent.com/a/ACg8ocICH57l52o7eLnz3sO-6NGqcC84mpulbRKQhHlzndahYw=s317-c-no');
        background-repeat: no-repeat;
        background-size: contain;
        background-blend-mode: inherit;
        opacity: 1.5;
    }
    #a11,#a22,#a33,#a44,#a55{color: red;}
    #d10{
        width: 190px;
        height: 100px;
        position: fixed;
        top: 20%;
        left: 42%;
        line-height: 0.5cm;
    }
    </style>
    <script>
        function rback(){
            location.href="./frontpage.html";
        }
        function fun(){
            let a1=document.getElementById('a1').value;
            let a2=document.getElementById('a2').value;
            let a3=document.getElementById('a3').value;
            let a4=document.getElementById('a4').value;
            let a5=document.getElementById('a5').value;
            if(a1=='' && a2=='' && a3=='' && a4=='' && a5=='') {
                alert('error please fill all fields!');
            }
            if(a1==''){
                document.getElementById('a1').style.border="2px solid red";
            }
            if(a2==''){
                document.getElementById('a2').style.border="2px solid red";
            }
            if(a3==''){
                document.getElementById('a3').style.border="2px solid red";
            }
            if(a4==''){
                document.getElementById('a4').style.border="2px solid red";
            }
            if(a5==''){
                document.getElementById('a5').style.border="2px solid red";
            }
            if(a1!=''){
                document.getElementById('a1').style.border="2px solid black";
            }
            if(a2!=''){
                document.getElementById('a2').style.border="2px solid black";
            }
            if(a3!=''){
                document.getElementById('a3').style.border="2px solid black";
            }
            if(a4!=''){
                document.getElementById('a4').style.border="2px solid black";
            }
            if(a5!=''){
                document.getElementById('a5').style.border="2px solid black";
            }
            if(a1!='' && a2!='' && a3!='' && a4!='' && a5!=''){
            document.getElementById('d9').style.visibility='visible';
            document.getElementById('f1').style.visibility='hidden';
            }
        }
        function fun1(){
            document.getElementById("d2").style.visibility='visible';
            document.getElementById("d6").style.visibility='hidden';
            document.getElementById("d7").style.visibility='hidden';
            document.getElementById("d8").style.visibility='hidden';
            document.getElementById("b1").style.backgroundColor='skyblue';
            document.getElementById("b2").style.backgroundColor='inherit';
            document.getElementById("b3").style.backgroundColor='inherit';
            document.getElementById("b4").style.backgroundColor='inherit';
        }
        function fun2(){
            document.getElementById("d6").style.visibility='visible';
            document.getElementById("d2").style.visibility='hidden';
            document.getElementById("d7").style.visibility='hidden';
            document.getElementById("d8").style.visibility='hidden';
            document.getElementById("b2").style.backgroundColor='skyblue';
            document.getElementById("b1").style.backgroundColor='inherit';
            document.getElementById("b3").style.backgroundColor='inherit';
            document.getElementById("b4").style.backgroundColor='inherit';
        }
        function fun3(){
            document.getElementById("d7").style.visibility='visible';
            document.getElementById("d2").style.visibility='hidden';
            document.getElementById("d8").style.visibility='hidden';
            document.getElementById("d6").style.visibility='hidden';
            document.getElementById("b3").style.backgroundColor='skyblue';
            document.getElementById("b2").style.backgroundColor='inherit';
            document.getElementById("b1").style.backgroundColor='inherit';
            document.getElementById("b4").style.backgroundColor='inherit';
        }
        function fun4(){
            document.getElementById("d8").style.visibility='visible';
            document.getElementById("d2").style.visibility='hidden';
            document.getElementById("d6").style.visibility='hidden';
            document.getElementById("d7").style.visibility='hidden';
            document.getElementById("b4").style.backgroundColor='skyblue';
            document.getElementById("b2").style.backgroundColor='inherit';
            document.getElementById("b3").style.backgroundColor='inherit';
            document.getElementById("b1").style.backgroundColor='inherit';
         }
    </script>
</head>

            <input type="text" name="add" required id="a3"><p id="a33"></p>

            <input type="text" name="city" required id="a4"><p id="a44"></p><br>
            <label for="Choose State">Choose State : </label>

            <label for="zc">Zipcode</label><br>
            <input type="text" name="zc" required id="a5">
            <br><p id="a55"></p>
        </div>
        <div id="d5">
            <button onclick="fun1()" type="button" id="b1">Debit Card</button><br><br>
            <button onclick="fun2()" type="button" id="b2">UPI</button><br><br>
            <button onclick="fun3()" type="button" id="b3">Credit Card</button><br><br>
            <button onclick="fun4()" type="button" id="b4">Net Banking</button>
